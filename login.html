<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <style>
        body {
            background-color: #1a1a2e; /* Azul oscuro */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Iniciar Sesi칩n</h2>
        <form action="#" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu usuario" required>

            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contrase침a" required>

            <input type="submit" value="Iniciar sesi칩n">
        </form>
    </div>

</body>
</html>
